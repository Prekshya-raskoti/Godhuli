{% extends "base.html" %}
{% load static %}
{% block content %}

<section id="portfolio" class="portfolio section">
  <div class="container section-title" data-aos="fade-up">
    <h2>Portfolio</h2>
    <div><span>Check Our</span> <span class="description-title">Portfolio</span></div>
  </div>

  <div class="container-fluid" data-aos="fade-up" data-aos-delay="100">
    <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

      <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="200">
        <li data-filter="*" class="filter-active"><i class="bi bi-grid-3x3"></i> All Projects</li>
        <li data-filter=".filter-ui"><i class="bi bi-phone"></i> UI/UX</li>
        <li data-filter=".filter-development"><i class="bi bi-code-slash"></i> Development</li>
        <li data-filter=".filter-photography"><i class="bi bi-camera"></i> Photography</li>
        <li data-filter=".filter-marketing"><i class="bi bi-graph-up"></i> Marketing</li>
      </ul>

      <div class="row g-4 isotope-container" data-aos="fade-up" data-aos-delay="300">
        {% for item in items %}
        <div class="col-xl-3 col-lg-4 col-md-6 portfolio-item isotope-item {{ item.category_css_class }}">
          <article class="portfolio-entry">
            <figure class="entry-image">
              <img src="{{ item.image.url }}" class="img-fluid" alt="" loading="lazy">
              <div class="entry-overlay">
                <div class="overlay-content">
                  <div class="entry-meta">{{ item.category_label }}</div>
                  <h3 class="entry-title">{{ item.title }}</h3>
                  <div class="entry-links">
                    <a href="{{ item.image.url }}" class="glightbox" data-gallery="portfolio-gallery-{{ item.category }}" data-glightbox="title: {{ item.title }}; description: {{ item.description }}">
                      <i class="bi bi-arrows-angle-expand"></i>
                    </a>
                    <a href="{{ item.detail_url }}">
                      <i class="bi bi-arrow-right"></i>
                    </a>
                  </div>
                </div>
              </div>
            </figure>
          </article>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% endblock content %}
